{% extends 'base.html' %}

{% block content %}
<main class="px-4 mt-8 sm:px-6 lg:px-8">
  <div class="max-w-2xl p-6 mx-auto bg-white rounded-lg shadow-lg animate-fade-in-up">

    <h1 class="mb-6 text-2xl font-bold text-center">{{ t["add_new_branch"] }}</h1>

    <form action="{{ url_for('master.add_branch') }}" method="POST" class="space-y-6">

      <!-- Nombre de la sucursal -->
      <div>
        <label class="block mb-1 font-semibold" for="name">{{ t["branch_name"] }}</label>
        <input type="text" name="name" id="name" required class="w-full p-2 border border-gray-300 rounded" placeholder="{{ t["enter_branch_name"] }}">
      </div>

      <!-- Ciudad -->
      <div>
        <label class="block mb-1 font-semibold" for="city">{{ t["city"] }}</label>
        <input type="text" name="city" id="city" required class="w-full p-2 border border-gray-300 rounded" placeholder="{{ t["enter_city"] }}">
      </div>

      <!-- Teléfono -->
      <div>
        <label class="block mb-1 font-semibold" for="phone">{{ t["phone"] }}</label>
        <input type="text" name="phone" id="phone" required class="w-full p-2 border border-gray-300 rounded" placeholder="{{ t["enter_phone_number"] }}">
      </div>

      <!-- Correo -->
      <div>
        <label class="block mb-1 font-semibold" for="email">{{ t["email"] }}</label>
        <input type="email" name="email" id="email" required class="w-full p-2 border border-gray-300 rounded" placeholder="{{ t["enter_email_address"] }}">
      </div>

      <!-- Botón de Guardar -->
      <div class="pt-4">
        <button type="submit" class="w-full px-4 py-2 font-semibold text-white rounded bg-primary hover:bg-primary-dark">
          {{ t["save_branch"] }}
        </button>
      </div>

    </form>

  </div>
</main>
{% endblock %}
