{% extends "base.html" %}
{% block content %}

<!-- Hero Principal: Grid layout consistente -->
<section id="hero" class="grid max-w-screen-xl gap-8 px-6 py-12 mx-auto mt-12 bg-white shadow-lg rounded-3xl md:grid-cols-2 md:items-center md:px-12" aria-labelledby="hero-heading">
  <!-- Texto -->
  <div class="text-center md:text-left">
    <p class="mb-2 text-sm font-semibold uppercase text-primary">{{ t['home_trusted'] }}</p>
    <h1 id="hero-heading" class="mb-4 text-4xl font-extrabold leading-tight text-primary md:text-5xl">{{ t['home_welcome_title'] }}</h1>
    <p class="mb-6 text-base text-textSecondary md:text-lg">{{ t['home_welcome_desc'] }}</p>
    <div class="flex flex-col items-center gap-4 sm:flex-row sm:justify-start">
      <a href="{{ url_for('auth.login') }}" class="px-6 py-3 font-semibold text-white transition-shadow rounded-full shadow-md bg-primary hover:bg-primaryDark focus:outline-none focus:ring-4 focus:ring-primaryDark">
        {{ t['start_now'] }}
      </a>
      <a href="#services" class="px-6 py-3 font-semibold transition-shadow bg-white border-2 rounded-full shadow-md text-primary border-primary hover:bg-primary/10 focus:outline-none focus:ring-4 focus:ring-primary scroll-mt-20">
        {{ t['see_services'] }}
      </a>
    </div>
  </div>
  <!-- Imagen -->
  <div class="flex justify-center">
    <img src="{{ url_for('static', filename='img/foto-desktop.webp') }}" alt="Cleaning Expert" class="w-full max-w-md transition-transform shadow-md rounded-2xl hover:scale-105" loading="lazy">
  </div>
</section>

<!-- Nuestros Servicios: Caja única con 3 imágenes grandes -->
<section id="services" class="py-16 mt-16 bg-lightGray scroll-mt-20" aria-labelledby="services-heading">
  <div class="max-w-screen-xl px-6 mx-auto lg:px-0">
    <h2 id="services-heading" class="mb-12 text-4xl font-extrabold text-center text-textMain md:text-5xl">
      {{ t['home_app_promo_title'] }}
    </h2>
    <div class="p-8 bg-white shadow-lg rounded-3xl">
      <div class="grid grid-cols-1 gap-8 md:grid-cols-3 md:gap-10">
        <div class="flex justify-center">
          <img src="{{ url_for('static', filename='img/f-service.webp') }}" alt="Schedule a Service" class="object-contain w-48 md:w-64 lg:w-72" loading="lazy">
        </div>
        <div class="flex justify-center">
          <img src="{{ url_for('static', filename='img/f-rate.webp') }}" alt="Rate Your Experience" class="object-contain w-48 md:w-64 lg:w-72" loading="lazy">
        </div>
        <div class="flex justify-center">
          <img src="{{ url_for('static', filename='img/f-easy.webp') }}" alt="Easy to Use" class="object-contain w-48 md:w-64 lg:w-72" loading="lazy">
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
