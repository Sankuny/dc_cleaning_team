{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white shadow-md rounded-lg p-8">

  <h2 class="text-2xl font-bold text-center text-[#003DA5] mb-6">Create New Employee</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="mb-4 text-sm p-3 rounded {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="space-y-4">
    <div>
      <label for="name" class="block text-gray-700 font-medium">Full Name</label>
      <input type="text" name="name" required
             class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label for="email" class="block text-gray-700 font-medium">Email</label>
      <input type="email" name="email" required
             class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-medium">Password</label>
      <input type="password" name="password" required
             class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="text-center">
      <button type="submit"
              class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
        Create Employee
      </button>
    </div>
  </form>

  <p class="mt-4 text-sm text-center text-gray-600">
    <a href="{{ url_for('admin.users') }}" class="text-blue-600 hover:underline">‚Üê Back to User List</a>
  </p>

</div>
{% endblock %}
