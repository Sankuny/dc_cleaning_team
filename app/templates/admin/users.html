{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto mt-12 px-4">

  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-[#003DA5]">{{ t["user_management"] }}</h2>
    <a href="{{ url_for('admin.create_user') }}"
       class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">
      + {{ t["create_employee"] }}
    </a>
  </div>

  <!-- 🔍 Filtros -->
  <form method="GET" action="{{ url_for('admin.users') }}" class="flex flex-wrap gap-3 mb-4">
    <div>
      <label class="text-sm font-medium text-gray-600">Filter by role:</label>
      <select name="role" onchange="this.form.submit()" class="border p-2 rounded text-sm">
        <option value="">All</option>
        <option value="admin" {% if role_filter == "admin" %}selected{% endif %}>Admin</option>
        <option value="employee" {% if role_filter == "employee" %}selected{% endif %}>Employee</option>
        <option value="client" {% if role_filter == "client" %}selected{% endif %}>Client</option>
      </select>
    </div>

    <div class="ml-auto w-full md:w-1/3">
      <input type="text" placeholder="Search by name..."
             onkeyup="filterUsers(this)"
             class="w-full border border-gray-300 p-2 rounded text-sm"
             id="userSearchInput">
    </div>
  </form>

  <!-- 👤 Tabla de usuarios -->
  <div class="overflow-x-auto bg-white shadow rounded-lg">
    <table class="min-w-full table-auto text-sm text-left" id="usersTable">
      <thead class="bg-gray-100 text-gray-700 font-semibold">
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Role</th>
          <th class="px-4 py-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr class="border-t">
          <td class="px-4 py-2">{{ user.name }}</td>
          <td class="px-4 py-2">{{ user.email }}</td>
          <td class="px-4 py-2 capitalize">{{ user.role }}</td>
          <td class="px-4 py-2 text-center">
            <a href="{{ url_for('admin.edit_user', id=user.id) }}"
               class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-xs">Edit</a>

            <form action="{{ url_for('admin.delete_user', id=user.id) }}" method="POST" class="inline">
              <button type="submit"
                      onclick="return confirm('Are you sure you want to delete this user?')"
                      class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs ml-1">
                Delete
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>

<!-- 🔍 Script para filtro por nombre -->
<script>
  function filterUsers(input) {
    const filter = input.value.toLowerCase();
    const rows = document.querySelectorAll("#usersTable tbody tr");

    rows.forEach(row => {
      const name = row.children[0].innerText.toLowerCase();
      row.style.display = name.includes(filter) ? "" : "none";
    });
  }
</script>
{% endblock %}
