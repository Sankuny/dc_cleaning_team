{% extends "base.html" %}
{% block content %}
<div class="max-w-md p-8 mx-auto mt-12 bg-white rounded-lg shadow-md">

  <h2 class="mb-6 text-2xl font-bold text-center text-primaryDark">Edit User</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="mb-4 text-sm p-3 rounded {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="space-y-4">
    <div>
      <label for="name" class="block font-medium text-textMain">Full Name</label>
      <input type="text" name="name" required value="{{ user.name }}"
             class="w-full p-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primaryDark">
    </div>

    <div>
      <label for="email" class="block font-medium text-textMain">Email</label>
      <input type="email" name="email" required value="{{ user.email }}"
             class="w-full p-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primaryDark">
    </div>

    <div>
      <label for="password" class="block font-medium text-textMain">
        New Password <span class="text-sm text-textSecondary">(leave blank to keep current)</span>
      </label>
      <input type="password" name="password"
             class="w-full p-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primaryDark">
    </div>

    <div class="text-center">
      <button type="submit"
              class="px-6 py-2 text-white transition rounded bg-primaryDark hover:bg-primary">
        Save Changes
      </button>
    </div>
  </form>

  <p class="mt-4 text-sm text-center text-textSecondary">
    <a href="{{ url_for('admin.users') }}" class="text-primaryDark hover:underline">‚Üê Back to User List</a>
  </p>

</div>
{% endblock %}
