name: Deploy Flask App to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to Server
        # colocamos el secreto en la env del runner
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no root@68.183.126.174 << EOF
            set -e

            # Creamos ~/.pgpass para que pg_dump no pregunte contraseÃ±a
            printf "localhost:5432:dccleaning:postgres:%s\n" "$PGPASSWORD" > ~/.pgpass
            chmod 600 ~/.pgpass

            cd /home/ubuntu/dc_cleaning

            echo "ğŸ“¦ Haciendo pull del repositorio..."
            git pull origin main

            echo "ğŸ›¡ï¸ Haciendo backup de la base de datos antes de migrar..."
            mkdir -p /home/ubuntu/backups
            pg_dump -h localhost -U postgres dccleaning \
              > /home/ubuntu/backups/backup_$(date +%Y%m%d_%H%M%S).sql

            echo "ğŸ§¹ Limpiando backups antiguos (solo los 5 mÃ¡s recientes)..."
            ls -1t /home/ubuntu/backups/*.sql | tail -n +6 | xargs -r rm --

            echo "ğŸ Activando entorno virtual..."
            . venv/bin/activate

            echo "ğŸ“¦ Instalando dependencias..."
            pip install -r requirements.txt --break-system-packages

            echo "ğŸ”„ Ejecutando migraciones de base de datos..."
            FLASK_APP=run.py flask db upgrade

            echo "ğŸš€ Reiniciando servicio..."
            systemctl restart dccleaning

            echo "âœ… Â¡Despliegue completo!"
          EOF
